{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
<form action="/validate" method="POST">
  {% csrf_token %}
    <div class="reg">
        <h1>Registration Form</h1>
        <div class="input">
          <label><strong>First Name:<strong></label>
          <input type="text" class="login-field" name="fname">
        </div>
        <div class="input">
          <label><strong>Last Name:<strong></label>
          <input type="text" class="login-field" name="lname">
        </div>
        <div class="input">
          <label><strong>E-mail:<strong></label>
          <input type="text" class="login-field" name="email">
        </div>
        <div class="input">
          <label for="login-name"><strong>Username: </strong></label>
          <input type="text" class="login-field" name="username">
        </div>
        <div class="input">
          <label for="login-name"><strong>Birthday: </strong></label>
          <input type="date" class="login-field" name="bday">
        </div>
        <div class="input">
          <label for="login-pass"><strong>Password:<strong></label>
          <input type="password" class="login-field" name="password">
        </div>
        <div class="input">
          <label class="login-field-icon fui-lock" for="login-pass"><strong>Confirm Password:<strong></label>
          <input type="password" class="login-field" name="confirm">
        </div>

        <input type="submit" value="Submit" name="submit"><br>
  </div>
  <!-- <div class="flash">
      <ul class="messages">
        {% for msg in messages %}
          <li> {{ msg }} </li>
        {% endfor %}
      </ul>

  </div> -->
</form>
