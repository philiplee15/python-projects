<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="/parseit" method="post">
      {% csrf_token %}
      <input type="text" name="sentence">
      <input type="submit" value="Evaluate">
    </form>
    <div class="" style="border: 1px solid black; display:inline-block; min-height:200px; min-width:200px">
      {% if request.session.dictify %}
        {% for key, val in request.session.dictify.items %}
          <p>{{key}}: {{val}}</p>
        {% endfor %}
      {% endif %}
    </div>

  </body>
</html>
