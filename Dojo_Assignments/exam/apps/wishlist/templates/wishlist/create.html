{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create</title>
    <link rel="stylesheet" type="text/css" href="{% static 'wishlist/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'wishlist/bootstrap.min.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <span class="navbar-brand" href="#" style="background-color: #3498DB; color:white;">DOJO BELT EXAM</span>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="" id="#bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Back to Portfolio <span class="sr-only">(current)</span></a></li>
            <li><a href="/dashboard">HOME</a></li>
          </ul>
          <form action="/search" class="navbar-form navbar-left" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" name="booksearch" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Search Item</button>
          </form>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <form action="/add" method="post" style="margin-left:5%;">
      {% csrf_token %}
      <h1>Create a New Wish List Item: </h1>

      <br><br><br>

      <label>Item/ Product: &nbsp;&nbsp;&nbsp; </label><input type="text" name="item">
      <input type="submit" class="btn btn-primary">
    </form>
    {% if messages %}
      <ul>
        {% for val in messages %}
          <li>{{val}}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </body>
</html>
