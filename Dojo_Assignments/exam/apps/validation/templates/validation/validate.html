{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'validation/styles.css' %}">

  </head>
  <body>
    <div class="registration" style="float:left; padding-left: 15%;">
      <form action="/register" method="POST">
        {% csrf_token %}
        <div class="login">
          <div class="login-screen">
            <div class="app-title">
              <h1>Registration Form</h1>
            </div>

            <div class="login-form">
              <div class="control-group">
                <label><strong>Name:<strong></label>
                <input type="text" class="login-field" name="name">
              </div>

              <div class="control-group">
                <label class="login-field-icon fui-user" for="login-name"><strong>Username: </strong></label>
                <input type="text" class="login-field" name="username">
              </div>

              <div class="control-group">
                <label class="login-field-icon fui-lock" for="login-pass"><strong>Password:<strong></label>
                <input type="password" class="login-field" name="password">
              </div>

              <div class="control-group">
                <label class="login-field-icon fui-lock" for="login-pass"><strong>Confirm Password:<strong></label>
                <input type="password" class="login-field" name="confirm">
              </div>

              <div class="control-group">
                <label class="login-field-icon fui-user" for="login-name"><strong>Date Hired: </strong></label>
                <input type="date" class="login-field" name="hired">
              </div>

              <input type="submit" value="Submit" name="submit" class="btn btn-primary btn-large btn-block"><br>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="login" style="float:right; padding-right: 15%;">
      <form action="/login" method="POST">
        {% csrf_token %}
        <div class="login">
          <div class="login-screen">
            <div class="app-title">
              <h1>Login</h1>
            </div>

            <div class="login-form">
              <div class="control-group">
              <input type="text" class="login-field" value="" placeholder="username" name="username">
              <label class="login-field-icon fui-user" for="login-name"></label>
              </div>

              <div class="control-group">
              <input type="password" class="login-field" placeholder="password" name="passy">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
              </div>
                    <input type="submit" value="Log in" name="submit" class="btn btn-primary btn-large btn-block" ><br>
            </div>
          </div>
        </div>
        <div class="success-login">
          <ul>
            {% if messages %}
              {% for val in messages %}
                <li>{{val}}</li>
              {% endfor %}
            {% endif %}
          </ul>
        </div>
      </form>
    </div>
  </body>
</html>
